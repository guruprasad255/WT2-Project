<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body ng-app="DL" ng-controller="ApplicantController" class="container" > <br />
    <h1>Applicant Information:</h1>
    <form name="graph" class="form-horizontal" ng-submit="submitStudnetForm()" role="form">
        <div class="form-group">
            <label for="year" class="col-sm-3 control-label">RC registration graphs.Select year</label>
            <div class="col-sm-2">
                <select id="year" class="form-control" ng-model="student.year" name="year" ng-required="true">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <span ng-show="graph.year.$touched && graph.year.$error.required">year is required.</span><br />
            </div>
            <div class="col-sm-7"></div>
        </div>
        
        {{div_placeholder}}
        
        <br>
        <br>
        <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" /> 
        <input type="reset" value="Reset" ng-click="resetForm()" class="btn" /> <br/>
    </form>
    <script>
     //1. create app module 
        var DL = angular.module('DL', []);

        //2. create controller
        DL.controller("ApplicantController", function ($scope, $http) {
  
            //3. attach originalApplicant model object
            $scope.originalApplicant = {
                year=2016
            };

            //4. copy originalApplicant to Applicant. Applicant will be bind to a form 
            $scope.Applicant = angular.copy($scope.originalApplicant);

            //5. create submitApplicantForm() function. This will be called when user submits the form
            $scope.submitStudnetForm = function () {

                // send $http request to save Applicant
                $http.get("http://127.0.0.1:5000/vahanrev/2016")
                });


            };

            //6. create resetForm() function. This will be called on Reset button click.  
            $scope.resetForm = function () {
                $scope.Applicant = angular.copy($scope.OriginalApplicant);
            };
    });
    </script>   
</body>
</html>
