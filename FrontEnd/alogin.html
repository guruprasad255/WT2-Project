    <h2 style="padding-left:350px;">Admin Login Form:</h2>
    <form name="signup" class="form-horizontal" ng-submit="submitStudnetForm()" role="form">
        <div class="form-group">
            <label for="uname" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-4">
                <input type="text" id="uname" name="uname" class="form-control" ng-model="Applicant.uname" ng-required="true" />
                <span ng-show="signup.uname.$touched && signup.uname.$error.required">User name is required.</span><br />
            </div>
            <div class="col-sm-5"></div>

        </div>
        
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" id="password" name="password" class="form-control" ng-model="Applicant.password" ng-required="true" />
                <span ng-show="signup.password.$touched && signup.password.$error.required">Password is required.</span><br />
            </div>
            <div class="col-sm-5"></div>
        </div>


        <br>
        <br>
        <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" /> 
        <input type="reset" value="Reset" ng-click="resetForm()" class="btn" /> <br/>
    </form>
    <script>
     //1. create app module 
        var DL = angular.module('DL', []);

        //2. create controller
        DL.controller("ApplicantController", function ($scope, $http) {
  
            //3. attach originalApplicant model object
            $scope.originalApplicant = {
                uname:'',
                password:'',
            };

            //4. copy originalApplicant to Applicant. Applicant will be bind to a form 
            $scope.Applicant = angular.copy($scope.originalApplicant);

            //5. create submitApplicantForm() function. This will be called when user submits the form
            $scope.submitStudnetForm = function () {

                // send $http request to save Applicant
                $http.post("http://127.0.0.1:5000/alogin",$scope.Applicant).success(function(data,status,header,config){
                    if(status==200){
			window.location="adminapp.html";}
		if(status==210){
			alert("no such admin");}
		if(status==211){
			alert("wrong password");}
                });


            };

            //6. create resetForm() function. This will be called on Reset button click.  
            $scope.resetForm = function () {
                $scope.Applicant = angular.copy($scope.OriginalApplicant);
            };
    });
    </script>
